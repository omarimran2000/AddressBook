<!DOCTYPE html>
<html>
<head>
    <title>Hello jQuery</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/hello.js"></script>
    <noscript>
        <meta HTTP-EQUIV="Refresh" CONTENT="0;URL=/oldIndex">
    </noscript>
</head>

<body>
<div>
    <h1>Create new Book</h1>
    <input id="newBookButton" type="button" value="Create New Book" onclick="createNewBook();">
    <h1>Enter the information for the Buddy</h1>
    <form>
        <p>Name: <input type="text" id="buddyName"/></p>
        <p>Address: <input type="text" id="buddyAddr"/></p>
        <p>Phone: <input type="text" id="buddyPhone"/></p>
        <p>City: <input type="text" id="buddyCity"/></p>
        <p>Book ID: <input type="text" id="buddyBook"/></p>
        <input type="button" value="Add Buddy" onclick="createNewBuddy();"/>
        <input type="button" value="Remove Buddy" onclick="deleteBuddy();"/>
    </form>
    <h1>Enter the ID of the Address Book to Display</h1>
    <form>
        <p>Id: <input type="text" id="searchBook"/></p>
        <input type="button" value="Submit Address ID" onclick="displayBook();"/>
    </form>
    <p id="console"></p>
</div>
</body>
</html>
